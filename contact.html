<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Support for EarnSmart Users</title>
    <style>
        body { background: #020617; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 50px; }
        .contact-box { max-width: 600px; margin: auto; background: #0f172a; padding: 40px; border-radius: 20px; border: 1px solid #38bdf8; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #1e293b; background: #020617; color: white; box-sizing: border-box; }
        .btn { background: #38bdf8; color: #020617; font-weight: bold; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <h1>Get In Touch</h1>
    <p>Have questions about our AI Tool or 35+ Blogs? We're here 24/7.</p>
    <div class="contact-box">
        <form action="https://formspree.io/f/your-email-id" method="POST">
            <input type="text" name="name" placeholder="Your Full Name" required>
            <input type="email" name="email" placeholder="Your Email Address" required>
            <textarea name="message" rows="5" placeholder="How can we help you today?" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
    <br>
    <a href="index.html" style="color:#38bdf8;">Back to Home</a>
</body>
</html>
