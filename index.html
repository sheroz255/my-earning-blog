---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnSmart | Global Wealth Intelligence 2026</title>
    <style>
        :root { --primary: #38bdf8; --secondary: #ff0050; --dark: #020617; --card-bg: #0f172a; --accent: #a855f7; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        nav { background: var(--card-bg); padding: 15px; border-bottom: 2px solid #1e293b; text-align: center; }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--primary); text-decoration: none; letter-spacing: 2px; }
        .nav-links { margin-top: 10px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .nav-links a { color: #94a3b8; text-decoration: none; font-size: 0.9rem; font-weight: 500; }
        .hero { padding: 40px 20px; text-align: center; background: radial-gradient(circle, #1e293b 0%, #020617 100%); }
        #myInput { width: 90%; max-width: 500px; padding: 12px 20px; border-radius: 30px; border: 1px solid var(--primary); background: #1e293b; color: white; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: var(--card-bg); border-radius: 15px; border: 1px solid #1e293b; overflow: hidden; text-decoration: none; display: flex; flex-direction: column; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card img { width: 100%; height: 180px; object-fit: cover; background: #1e293b; }
        .card-body { padding: 15px; text-align: center; }
        .btn-read { background: var(--primary); color: var(--dark); padding: 8px 15px; border-radius: 5px; font-weight: bold; }
        footer { padding: 40px 20px; text-align: center; border-top: 1px solid #1e293b; color: #64748b; }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">EARNSMART.</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/humanizer.html">AI Tool</a>
            <a href="/about.html">About</a>
            <a href="/privacy.html">Privacy</a>
            <a href="/contact.html">Contact</a>
        </div>
    </nav>
    <div class="hero">
        <h1>Global Wealth Intelligence</h1>
        <input type="text" id="myInput" placeholder="Search guides...">
    </div>
    <div class="grid" id="blogGrid">
        {% for post in site.posts %}
        <a href="{{ post.url | relative_url }}" class="card">
            <img src="https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=500&q=60&sig={{ post.title | slugify }}" alt="{{ post.title }}">
            <div class="card-body">
                <h3>{{ post.title }}</h3>
                <span class="btn-read">Read Guide</span>
            </div>
        </a>
        {% endfor %}
    </div>
    <footer><p>&copy; 2026 EarnSmart Global.</p></footer>
</body>
</html>
